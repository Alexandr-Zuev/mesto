<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Место" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button id="open-popup-profile-button" class="open-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="add-button" type="button"></button>
        </section>
        <section class="elements">
          <template id="template-element">
            <article class="element">
              <img src=" " alt="Картинка" class="element__img" />
              <button class="delete-button" type="button"></button>
              <div class="element__group">
                <h2 class="element__text"></h2>
                <button class="like-button" type="button"></button>
              </div>
            </article>
          </template>
        </section>
        <div id="popup-edit-profile" class="popup">
          <div class="popup__content">
            <button
              id="close-popup-profile-button"
              class="popup__close-button"
              type="button"
            ></button>
            <form id="edit-form" class="popup__form" name="edit-form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input id="name-input-title" type="text" class="input" name="name-input-title" />
              <input
                id="name-input-subtitle"
                type="text"
                class="input"
                name="name-input-subtitle"
              />
              <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
          </div>
        </div>
        <div id="popup-add-element" class="popup">
          <div class="popup__content">
            <button
              id="close-popup-add-elements-button"
              class="popup__close-button"
              type="button"
            ></button>
            <form id="add-form" class="popup__form" name="edit-form">
              <h2 class="popup__title">Новое место</h2>
              <input id="name-input-title" type="text" class="input" name="name-input-title" />
              <input
                id="name-input-subtitle"
                type="text"
                class="input"
                name="name-input-subtitle"
              />
              <button type="submit" class="popup__save-button">Создать</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
