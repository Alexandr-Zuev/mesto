<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Место" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button id="open-popup-profile-button" class="open-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button id="add-button" class="add-button" type="button"></button>
        </section>
        <section class="elements">
          <template id="template-element">
            <article class="element">
              <img src=" " alt=" " class="element__img" />
              <button class="delete-button" type="button"></button>
              <div class="element__group">
                <h2 class="element__text"></h2>
                <button class="like-button" type="button"></button>
              </div>
            </article>
          </template>
        </section>
        <div id="popup-edit-profile" class="popup">
          <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <form id="edit-form" class="popup__form" name="edit-form" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <input
                id="name-input-title"
                type="text"
                class="popup__input"
                name="name-input-title"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-input-title-error" class="popup__error"></span>
              <input
                id="name-input-subtitle"
                type="text"
                class="popup__input"
                name="name-input-subtitle"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="name-input-subtitle-error" class="popup__error"></span>
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </div>
        <div id="popup-add-element" class="popup">
          <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <form id="add-form" class="popup__form" name="add-form" novalidate>
              <h2 class="popup__title popup__title-add-form">Новое место</h2>
              <input
                id="name-input-card"
                type="text"
                class="popup__input"
                name="name-input-card"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="name-input-card-error" class="popup__error"></span>
              <input
                id="name-input-link"
                type="url"
                class="popup__input"
                name="name-input-link"
                placeholder="Ссылка на картинку"
                required
              />
              <span id="name-input-link-error" class="popup__error"></span>
              <button id="popup-card-button" type="submit" class="popup__button">Создать</button>
            </form>
          </div>
        </div>
        <div id="popupCard" class="popup popupCard">
          <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <img src=" " alt="" class="popup__image" />
            <p class="popup__title-image"></p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
